<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form with ngModel</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form style="border: 1px solid #000; border-radius: 20px; box-shadow: 2px 2px 5px #888; padding: 20px;">
                <div class="form-group">
                    <label for="password">Enter Password</label>
                    <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required>
                </div>
                <div class="form-group">
                    <label for="otp">Enter OTP</label>
                    <div class="input-group">
                        <input type="number" class="form-control" id="otp" [(ngModel)]="otp" name="otp" required>
                        <div class="input-group-append">
                            <button type="button" class="btn btn-primary"> ReSend OTP</button>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-success btn-block mt-3" (click)="verify()">Submit Details</button>
            </form>
        </div>
    </div>
</div>


</body>
</html>
