<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request New Debit Card</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5 RequestMain">
    <h2>Request New Debit Card</h2>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="accountId">Account Id:</label>
            <input type="number" id="accountId" [(ngModel)]="dto.accountId" name="accountId" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="accountHolderName">Account Holder Name:</label>
            <input type="text" id="accountHolderName" [(ngModel)]="dto.accountHolderName" name="accountHolderName" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="phoneNo">Phone No:</label>
            <input type="tel" id="phoneNo" [(ngModel)]="dto.phoneNo" name="phoneNo" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Request New Debit Card</button>
    </form>
</div>

<!-- Include Angular Scripts Here -->

<script src="/path/to/angular.js"></script>
<script src="/path/to/angular-forms.js"></script>
<script src="/path/to/your-component.js"></script>

</body>
</html>
