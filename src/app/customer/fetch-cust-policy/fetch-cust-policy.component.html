<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Your Page Title</title>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col">
            <div class="container">
                <h2 class="text-center">All Policies</h2>
                <table class="table table-bordered table-striped">
                    <thead class="thead-light">
                        <tr>
                            <th>Policy Number</th>
                            <th>Policy Name</th>
                            <th>Premium Amount</th>
                            <th>Sum Assured</th>
                            <th>Expiry Date</th>
                            <th>Purchase Policy</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let policy of allPolicies">
                            <td>{{ policy.policyNumber }}</td>
                            <td>{{ policy.policyName }}</td>
                            <td>{{ policy.policyPremiumAmount | currency:'INR'}}</td>
                            <td>{{ policy.policySumAssured | currency:'INR'}}</td>
                            <td>{{ policy.policyExpiryDate }}</td>
                            <td><button type="submit" class="btn btn-primary" (click)="buyPolicy(policy)">Buy Policy</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
