<div style="display: flex;justify-content: space-evenly; padding-top: 30px;">
  <div class="card">
      <div class="card-body">
          <form (ngSubmit)="onSubmit()" class="mt-3">
              <div class="container mt-2">
                  <h3 class="font-weight-bold text-info text-center">Check Debit Card Expiry</h3><br>
              </div>
              <table class="table">
                  <tr>
                      <td>Debit Card Number - </td>
                      <td> 
                        <div class="form-group">
                          <input type="number" id="debitCardNumber" [(ngModel)]="dto.debitCardNumber" name="debitCardNumber" class="form-control" required>
                        </div>
                      </td>
                  </tr>
              </table>
              <div class="text-center mt-3">
                <button type="submit" class="btn btn-primary ms-2">Check Expiry</button>
              </div>
              <div *ngIf="expiryStatus !== null" class="expiryStatus mt-3">
                <p>Expiry Status: {{ expiryStatus }}</p>
              </div>
          </form>
      </div> 
  </div>
</div>
