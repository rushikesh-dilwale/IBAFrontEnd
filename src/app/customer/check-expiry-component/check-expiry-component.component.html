<!-- check-expiry.component.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check Debit Card Expiry</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">
  <div class="check-expiry mt-5">
    <h2>Check Debit Card Expiry</h2>
    <form (ngSubmit)="onSubmit()" class="mt-3">
        <div class="form-group">
            <label for="debitCardNumber">Debit Card Number:</label>
            <input type="number" id="debitCardNumber" [(ngModel)]="dto.debitCardNumber" name="debitCardNumber"
                class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Check Expiry</button>
    </form>
    <div *ngIf="expiryStatus !== null" class="expiryStatus mt-3">
        <p>Expiry Status: {{ expiryStatus }}</p>
    </div>
  </div>
</div>

<!-- Include Angular Scripts Here -->

<script src="/path/to/angular-forms.js"></script>
<script src="/path/to/your-component.js"></script>

</body>
</html>
