<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Debit Card PIN</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <h2>Change Debit Card PIN</h2>
    <form (ngSubmit)="onSubmit()">
      
      <div class="form-group">
        <label for="debitCardNumber">Debit Card Number:</label>
        <input type="number" id="debitCardNumber" [(ngModel)]="dto.debitCardNumber" name="debitCardNumber" class="form-control">
      </div>
  
      <div class="form-group">
        <label for="newPin">New PIN:</label>
        <input type="password" id="newPin" name="newPin" [(ngModel)]="newPin" class="form-control">
      </div>
  
      <button type="submit" class="btn btn-primary">Change PIN</button>
    </form>
</div>

</body>
</html>
