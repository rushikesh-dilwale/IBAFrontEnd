<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Your Page Title</title>
</head>
<body>

<div class="container mt-4">
    <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="accountId" class="form-label">Account Id</label>
            <input type="text" [(ngModel)]="dto.accountId" class="form-control" id="accountId" name="accountId">
        </div>

        <div class="mb-3">
            <label for="policyNumber" class="form-label">Policy Id</label>
            <input type="text" [(ngModel)]="pol_dto.policyNumber" class="form-control" id="policyNumber" name="policyNumber">
        </div>

        <button type="submit" class="btn btn-primary">Buy Policy</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
