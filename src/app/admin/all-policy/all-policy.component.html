<div class="card">
    <div class="card-body d-flex align-items-center">
        <label for="accid" class="me-20">Enter Account Number</label>
        <input type="number" [(ngModel)]="accId" id="accid" name="accid" class="form-control me-50"/>
        <button class="btn btn-primary" (click)="doLoad(accId)">Search Account ID</button>
    </div>
</div>


<div class="card mt-4 mx-auto" *ngIf="account" style="max-width: 600px;">
    <div class="row">
        <div class="col">
            <div class="container">
                <h2 class="text-center">Policy</h2>
                <table class="table table-bordered table-striped">
                    <thead class="thead-light">
                        <tr>
                            <th>Policy Number</th>
                            <th>Policy Name</th>
                            <th>Premium Amount</th>
                            <th>Sum Assured</th>
                            <th>Expiry Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let policy of dto">
                            <td>{{ policy.policyNumber }}</td>
                            <td>{{ policy.policyName }}</td>
                            <td>{{ policy.policyPremiumAmount | currency:'INR'}}</td>
                            <td>{{ policy.policySumAssured | currency:'INR' }}</td>
                            <td>{{ policy.policyExpiryDate }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
