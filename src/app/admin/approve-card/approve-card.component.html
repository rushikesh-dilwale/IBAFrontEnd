<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approval Pending Accounts</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Approval Pending Accounts</h2>
    <table id="DebitCard" class="table table-striped table-bordered">
        <thead class="thead-light">
            <tr>
                <th>Account ID</th>
                <th>Account Holder Name</th>
                <th>Phone Number</th>
                <th>Account Status</th>
                <th>Approve</th>
            </tr>
        </thead>
        <tbody id="debitBody">
            <tr *ngFor="let request of allRequests">
                <td>{{ request.accountId }}</td>
                <td>{{ request.accountHolderName }}</td>
                <td>{{ request.phoneNo }}</td>
                <td>{{ request.status }}</td>
                <td><button class="btn btn-primary" (click)="createJson(request)">Approve</button></td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
