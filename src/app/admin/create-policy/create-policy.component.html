<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .custom-card {
            width: calc(18rem + 10px); /* Increase width by 10px */
            margin: auto; /* Center the card */
        }
    </style>
    <title>Your Page Title</title>
</head>
<body>

<div style="display: flex; justify-content: center; margin-top: 3%; ">
    <div class="card custom-card" style=" width: 40%;">
        <div  class="card-body">
            <h5 class="card-title text-center">Create Policy</h5>
            <form (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label for="policyName" class="form-label">Policy Name</label>
                    <input required="true" type="text" [(ngModel)]="dto.policyName" class="form-control" id="policyName" name="policyName" #holderName="ngModel"/>
                </div>
                <div class="mb-3">
                    <label for="policyPremiumAmount" class="form-label">Policy Premium Amount</label>
                    <input type="number" [(ngModel)]="dto.policyPremiumAmount" class="form-control" id="policyPremiumAmount" name="policyPremiumAmount"/>
                </div>
                <div class="mb-3">
                    <label for="policySumAssured" class="form-label">Policy Sum Assured</label>
                    <input type="number" [(ngModel)]="dto.policySumAssured" class="form-control" id="policySumAssured" name="policySumAssured"/>
                </div>
                <div class="mb-3">
                    <label for="policyExpiryDate" class="form-label">Policy Expiry Date</label>
                    <input type="date" [(ngModel)]="dto.policyExpiryDate" class="form-control" id="policyExpiryDate" name="policyExpiryDate"/>
                </div>
                <input type="submit" class="btn btn-primary" value="Create Policy"/>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
