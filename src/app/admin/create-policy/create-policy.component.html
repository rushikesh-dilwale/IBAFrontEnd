<div style="display: flex;justify-content: space-evenly; padding-top: 30px;">
    <div class="card">
        <div class="card-body">
            <form #nomineeForm="ngForm" (ngSubmit)="onSubmit()">
                <div class="container mt-2">
                    <h3 class="font-weight-bold text-info text-center">Create Policy</h3><br>
                </div>
                <table class="table">
                    <tr>
                        <td><label for="policyName" class="form-label">Policy Name</label></td>
                        <td>  
                            <input required="true" type="text" [(ngModel)]="dto.policyName" class="form-control" id="policyName" name="policyName" #holderName="ngModel"/>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="policyPremiumAmount" class="form-label">Policy Premium Amount</label></td>
                        <td> 
                            <input type="number" [(ngModel)]="dto.policyPremiumAmount" class="form-control" id="policyPremiumAmount" name="policyPremiumAmount"/>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="policySumAssured" class="form-label">Policy Sum Assured</label></td>
                        <td>
                            <input type="number" [(ngModel)]="dto.policySumAssured" class="form-control" id="policySumAssured" name="policySumAssured"/>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="policyExpiryDate" class="form-label">Policy Expiry Date</label></td>
                        <td> 
                            <input type="date" [(ngModel)]="dto.policyExpiryDate" class="form-control" id="policyExpiryDate" name="policyExpiryDate"/>
                        </td>
                    </tr>
                </table>
                <div class="text-center mt-3">
                    <input type="submit" class="btn btn-primary" value="Create Policy"/>
                </div>
            </form>
        </div> 
    </div>
</div>
